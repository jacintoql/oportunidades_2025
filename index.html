<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oportunidades Educativas</title>

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <!-- Encabezado -->
  <header>
    <img src="LogosUniversidades/LOGOS.png" alt="Logo de Universidades" class="logo" />
    <div class="main-title">¡Explora tus Oportunidades Educativas!</div>
  </header>

  <!-- Contenido principal -->
  <main class="container my-5">
    <p class="sub-title">
      Descubre la gama de programas académicos y toma el primer paso hacia tu futuro profesional. ¡Las oportunidades te esperan!
    </p>

    <h2 class="instituciones-title">Instituciones Públicas</h2>

    <!-- Tarjetas en fila con scroll -->
    <div class="scroll-container mt-4">
    <div class="card text-center" data-university="itq">
        <img src="LogosUniversidades/LOGO_ITQ.png" class="card-img-top" alt="Logo ITQ" />
        <div class="card-body p-2">
        <p class="card-title font-weight-bold mb-0">TECNM QRO</p>
        </div>
    </div>

    <div class="card text-center" data-university="unaq">
        <img src="LogosUniversidades/LOGO_UNAQ.png" class="card-img-top" alt="Logo UNAQ" />
        <div class="card-body p-2">
        <p class="card-title font-weight-bold mb-0">UNAQ</p>
        </div>
    </div>

    <div class="card text-center" data-university="up">
        <img src="LogosUniversidades/LOGO_UP.png" class="card-img-top" alt="Logo UP" />
        <div class="card-body p-2">
        <p class="card-title font-weight-bold mb-0">UPSRJ</p>
        </div>
    </div>

    <div class="card text-center" data-university="upq">
        <img src="LogosUniversidades/LOGO_UPQ.png" class="card-img-top" alt="Logo UPQ" />
        <div class="card-body p-2">
        <p class="card-title font-weight-bold mb-0">UPQ</p>
        </div>
    </div>

    <div class="card text-center" data-university="utc">
        <img src="LogosUniversidades/LOGO_UTC.png" class="card-img-top" alt="Logo UTC" />
        <div class="card-body p-2">
        <p class="card-title font-weight-bold mb-0">UTC</p>
        </div>
    </div>

    <div class="card text-center" data-university="uteq">
        <img src="LogosUniversidades/LOGO_HALCON.png" class="card-img-top" alt="Logo UTEQ" />
        <div class="card-body p-2">
        <p class="card-title font-weight-bold mb-0">UTEQ</p>
        </div>
    </div>

    <div class="card text-center" data-university="utsjr">
        <img src="LogosUniversidades/LOGO_UTSJR.png" class="card-img-top" alt="Logo UTSJR" />
        <div class="card-body p-2">
        <p class="card-title font-weight-bold mb-0">UTSJR</p>
        </div>
    </div>

    <div class="card text-center" data-university="tecnm">
        <img src="LogosUniversidades/LOGO_ITQ.png" class="card-img-top" alt="Logo TECNM" />
        <div class="card-body p-2">
        <p class="card-title font-weight-bold mb-0">TECNM SJR</p>
        </div>
    </div>
    </div>

    <!-- Panel de detalle universidad -->
    <div id="university-detail">
      <div class="detail-content">
        <img id="detail-img" src="" alt="Logo Universidad" class="detail-img" />
        <div class="detail-courses">
          <h2 id="detail-name"></h2>
          <ul id="detail-courses-list"></ul>
          <a id="detail-convocation" href="#" target="_blank" class="btn btn-primary mt-3">Convocatoria</a>
        </div>
      </div>
      <button id="close-detail" class="btn btn-secondary btn-close-detail">Cerrar</button>
    </div>

  </main>

  <!-- Scripts Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
